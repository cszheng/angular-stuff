<div class="container-fluid">
	<div class="panel panel-cust">
		<div class="panel-heading">
				{{ctrl.item.name}}			
		</div>
		<div class="panel-body">
			<div class="col-lg-12" ng-if="ctrl.item.description === null">
				<img class="img-rounded img-responsive" src="{{ctrl.item.variations[0].image_url}}"></img>
			</div>
			<div class="col-lg-6" ng-if="ctrl.item.description !== null">
				<img class="img-rounded img-responsive" src="{{ctrl.item.variations[0].image_url}}"></img>
			</div>
			<div class="col-lg-6" ng-if="ctrl.item.description !== null">
				{{ctrl.item.description}}
			</div>
		</div>
		<div class="panel-footer text-right" ng-if="ctrl.item.variations.length === 1">
			Price: {{ctrl.displayAsCurrency(ctrl.item.variations[0].price)}}
		</div>
	</div>
</div>
