<div class="container-fluid">
	<panel-dir>
		<panel-header>
			{{ctrl.item.name}}
		</panel-header>
		<panel-body>
			<div class="col-lg-12" ng-if="ctrl.item.description === null">
				<img class="img-rounded img-responsive" ng-src="{{ctrl.item.variations[0].image_url}}" />
			</div>
			<div class="col-lg-6" ng-if="ctrl.item.description !== null">
				<img class="img-rounded img-responsive" ng-src="{{ctrl.item.variations[0].image_url}}" />
			</div>
			<div class="col-lg-6" ng-if="ctrl.item.description !== null">
				{{ctrl.item.description}}
			</div>
		</panel-body>
		<panel-footer ng-if="ctrl.item.variations.length === 1">
			<div class="text-right"> 
				Price: {{ctrl.displayAsCurrency(ctrl.item.variations[0].price)}}
			</div>
		</panel-footer>
	</panel-dir>
</div>
